<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisoner's Dilemma Battleground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">



    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <i class="bi bi-signpost-split"></i> Dev Challenge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>



        <div class="row">
            <div class="col-md-4">
                <h3>Stratégies</h3>


                <div id="strategycol">
                    <ul id="strategyList" class="list-group">

                    </ul>
                </div>





            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">

                        <div class="row mb-3">
                            <div class="col-md-5">
                                <h4>Equipe 1 - Score: <span id="p1TotalScore">0</span></h4>
                            </div>
                            <div class="col-md-2 text-center"> vs.</div>

                            <div class="col-md-5">
                                <h4>Equipe 2 - Score: <span id="p2TotalScore">0</span></h4>
                            </div>

                        </div>

                        <button id="startMultipleMatchesbtn" type="button" class="btn btn-primary">Go</button>


                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row mb-3">
                                <table id="rankingTable">
                                    <thead>
                                        <tr>
                                            <th>Strategy Title</th>
                                            <th>Total Score</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr id="TrahitToujours"><td>TrahitToujours</td><td>0</td></tr>
                                        <tr id="Joss"><td>Joss</td><td>0</td></tr>
                                        <tr id="Tester"><td>Tester</td><td>0</td></tr>
                                        <tr id="UnPrétéPourUnRendu"><td>UnPrétéPourUnRendu</td><td>0</td></tr>
                                        <tr id="OeilPourOeil"><td>OeilPourOeil</td><td>0</td></tr>
                                        <tr id="Friedman"><td>Friedman</td><td>0</td></tr>
                                        <tr id="UnPrétéPourDeuxRendu"><td>UnPrétéPourDeuxRendu</td><td>0</td></tr>
                                        <tr id="CoopèreToujours"><td>CoopèreToujours</td><td>0</td></tr>
                                        <tr id="Aléatoire"><td>Aléatoire</td><td>0</td></tr>
                                        <tr id="Pavlov"><td>Pavlov</td><td>0</td></tr>
                                    </tbody>
                                </table>
                                <p id="liveUpdate">test</h3>
                            </div>

                        </div>
                    </div>
                </div>

                <h3 class="text-center">Match</h3>

                <div class="card mb-3">
                    <div class="card-body">

                        <div class="row mb-3">
                            <div class="col-md-5">
                                <h4>Equipe 1 - Score: <span id="p1score">0</span></h4>

                                <select id="player1select" class="form-select form-select-lg"
                                    aria-label="Default select example">

                                </select>
                            </div>
                            <div class="col-md-2 text-center"> vs.</div>

                            <div class="col-md-5">
                                <h4>Equipe 2 - Score: <span id="p2score">0</span></h4>

                                <select id="player2select" class="form-select form-select-lg"
                                    aria-label="Default select example">

                                </select>
                            </div>

                        </div>


                        <div class="mb-3">



                            <div class="mb-3">
                                <label for="numberofrounds" class="form-label">Nombre de tours</label>
                                <input type="number" value="200" class="form-control" id="numberofrounds"
                                    style="width: 100px;">
                            </div>


                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="delaycheckbox">
                                <label class="form-check-label" for="delaycheckbox">
                                    Tour par tour
                                </label>
                            </div>

                        </div>



                        <button id="startbtn" type="button" class="btn btn-primary">Demarrer</button>
                        <button type="button" class="btn btn-secondary" onclick="location.reload()">Effacer</button>


                    </div>
                </div>



                <!-- result box -->


                <div>

                    <div id="resultarea2" class="mb-3">


                    </div>

                    <div id="resultarea" class="row row-cols-8 d-none">

                        <!-- 
                        <div class="col mb-2">
                            <div class="card">
                                <div class="card-body">
                                    This is some text within a card body.
                                </div>
                            </div>
                        </div>
 -->


                    </div>

                </div>

            </div>

        </div>
    </div>

    <script defer src="./strategies/alwaysCooperate.js"></script>
    <script defer src="./strategies/alwaysDefect.js"></script>
    <script defer src="./strategies/friedmanStrategy.js"></script>
    <script defer src="./strategies/anEyeForAnEyeStrategy.js"></script>
    <script defer src="./strategies/jossStrategy.js"></script>
    <script defer src="./strategies/pavlovStrategy.js"></script>
    <script defer src="./strategies/randomStrategy.js"></script>
    <script defer src="./strategies/sampleStrategy.js"></script>
    <script defer src="./strategies/titForTatStrategy.js"></script>
    <script defer src="./strategies/testerStrategy.js"></script>
    <script defer src="./populateList.js"></script>
    <script defer src="./populateSelectInputs.js"></script>
    <script defer src="./match.js"></script>
    <script defer src="./optimizedMatch.js"></script>
    <script defer src="./multipleMatches.js"></script>
    <script defer src="./main.js"></script>
</body>

</html>
